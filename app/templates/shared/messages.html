<style>
    .messages {
        width: 50%;
        margin: auto;
        display: block;
        padding-top: 1rem;
        z-index: 1000;
        position: relative;
    }

    .message-container {
        min-height: 3rem;
        padding: .5rem 3rem .5rem 3rem;
        border: 1px solid #383838;
        background: #fcfcfc;
        width: 100%;
        margin-bottom: 1rem;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        position: relative;
    }

    .message-container:hover {
        transform: scale(1.02);
    }

    .message-container:hover .close {
        font-weight: bold;
    }

    .message {
        position: relative;
        width: 100%;
        height: 100%;
    }

    .symbol {
        margin-left: 0;
        font-size: 1.3em;
        font-weight: bold;
        position: absolute;
        left: .5rem;
        top: 0;
        bottom: 0;
        margin: auto;
        height: 2rem;
        width: 2rem;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .message .text {
        text-align: center;
    }

    .close {
        position: absolute;
        height: 100%;
        display: flex;
        align-items: center;
        top: 0;
        right: 0;
        bottom: 0;
        margin-right: 1rem;
    }

    .close::before {
        content: 'X';
    }

    /* TODO: JS to remove the messages. */

    .message-category-message {}

    .message-category-message .symbol {
        background: #383838;
        color: #fcfcfc;
    }

    .message-category-error {
        border: 1px solid #de362a;
    }

    .message-category-error .symbol {
        background: #de362a;
        color: #fcfcfc;
    }

    .message-category-info {
        border: 1px solid #569de8;
    }

    .message-category-info .symbol {
        background: #569de8;
        color: #fcfcfc;
    }

    .message-category-warning {
        border: 1px solid #e87548;
    }

    .message-category-warning .symbol {
        background: #e87548;
        color: #fcfcfc;
    }
</style>

{% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        <div class="messages">
            {% for category, message in messages %}
                <div class="message-container message-category-{{ category }}" id="message-{{ loop.index }}">
                    <div class="symbol">!</div>
                    <div class="message">                        
                        <div class="text">{{ message }}</div>
                    </div>
                    <span class="close" onclick="RemoveMessage('message-{{ loop.index }}')"></span>
                </div>
            {% endfor %}
        </div>
    {% endif %}
{% endwith %}

<script>
    let RemoveMessage = function(messageId) {
        console.log('remove.');
        document.getElementById(messageId).remove();
    };
</script>
