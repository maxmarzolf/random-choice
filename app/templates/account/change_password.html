{% extends "shared/foundation_content_only.html" %}

{% block content %}

    <h3>Account Management</h3>

    <form action="" method="POST">
        {{ form.csrf_token() }}

        <label>{{ form.old_password.label(class_="label") }}</label>
        {{ form.old_password(class_="post_title input") }}

        <label>{{ form.new_password.label(class_="label") }}</label>
        {{ form.new_password(class_="post_title input") }}

        <button type="submit" class="btn">Update</button>
    </form>

{% endblock %}
