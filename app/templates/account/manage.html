{% extends "shared/foundation_centered.html" %}

{% block content %}

    <h3>Account Management</h3>

    <form action="" method="POST">
        {{ form.csrf_token() }}

        <label>{{ form.name.label(class="label") }}</label>
        {{ form.name(class_="post_title input") }}

        <label>{{ form.about.label(class_="label") }}</label>
        {{ form.about(class_="post_title textarea") }}

        <label>{{ form.website.label(class_="label") }}</label>
        {{ form.website(class_="post_title input") }}

        <button type="submit" class="btn">Update</button>
    </form>

{% endblock %}
